<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Municipality Visit Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; padding: 10px; }
    h2 { margin-bottom: 20px; text-align: center; }
    table.dataTable th, table.dataTable td { white-space: nowrap; }
    .dataTables_wrapper { overflow-x: auto; }
    table { width: 100% !important; }
    thead input { width: 100%; box-sizing: border-box; }
    @media (max-width: 768px) {
      body { font-size: 14px; }
      table.dataTable th, table.dataTable td { padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <h2>Municipality Visit Submissions</h2>
  <div class="table-container">
    <table id="submissionsTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Site Visit Date</th>
          <th>Submitted By</th>
          <th>Municipality Visited</th>
          <th>Primary Contact - Name</th>
          <th>Primary Contact - Email</th>
          <th>Role/Title</th>
          <th>Topics Discussed / Notes</th>
          <th>Resources Interested In</th>
          <th>Any Concerns to Flag for Matt</th>
          <th>Concerns</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    // ⚠️ Consider moving this call server-side; your API key is exposed in client code.
    const apiKey = "f2d64decc67aacead7b246e06213f75d";
    const formID = "251826077440053";

    const fieldsToExtract = [
      { label: "Site Visit Date", key: "siteVisit" },
      { label: "Submitted By", key: "submittedBy" },
      { label: "Municipality Visited", key: "municipalityVisited" },
      { label: "Primary Contact - Name", key: "primaryContactname" },
      { label: "Primary Contact - Email", key: "primaryPoint" },
      { label: "Role/Title", key: "roletitle" },
      { label: "Topics Discussed / Notes", key: "topicsDiscussed" },
      { label: "Resources Interested In", key: "resourcesThe" },
      { label: "Any Concerns to Flag for Matt", key: "anyConcerns" },
      { label: "Concerns", key: "concerns" }
    ];

    // Fetch every page of submissions (limit + offset pagination)
    async function fetchAllSubmissions() {
      const limit = 1000; // Jotform max per call
      let offset = 0;
      let all = [];

      while (true) {
        const url =
          `https://api.jotform.com/form/${formID}/submissions` +
          `?apiKey=${encodeURIComponent(apiKey)}` +
          `&limit=${limit}` +
          `&offset=${offset}` +
          `&orderby=created_at` +
          `&direction=DESC`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const batch = json?.content || [];
        all = all.concat(batch);
        if (batch.length < limit) break; // no more pages
        offset += limit;
      }
      return all;
    }

    function getAnswerByKey(answersObj, key) {
      if (!answersObj) return null;
      return Object.values(answersObj).find(a => a.name === key) || null;
    }

    function toISODate(value) {
      const d = new Date(value);
      return isNaN(d) ? "" : d.toISOString();
    }

    (async function init() {
      try {
        const submissions = await fetchAllSubmissions();
        const tbody = document.getElementById("tableBody");

        submissions.forEach(sub => {
          const row = document.createElement("tr");

          fieldsToExtract.forEach(field => {
            const td = document.createElement("td");
            const match = getAnswerByKey(sub.answers, field.key);
            let val = match ? (match.prettyFormat || match.answer || "") : "";

            // For the Site Visit Date column, fall back to created_at if empty
            // and set data-order with an ISO timestamp so DataTables can sort cleanly.
            if (field.key === "siteVisit") {
              if (!val) val = sub.created_at || "";
              const iso = toISODate(val);
              if (iso) td.setAttribute("data-order", iso);
            }

            td.textContent = typeof val === "string"
              ? val
              : (Array.isArray(val) ? val.join(", ") : String(val ?? ""));
            row.appendChild(td);
          });

          tbody.appendChild(row);
        });

        const table = $('#submissionsTable').DataTable({
          pageLength: 25,
          orderCellsTop: true,
          stateSave: true
        });

        // Hook up per-column filters
        $('#submissionsTable thead tr:eq(1) th').each(function (i) {
          $('input', this).on('keyup change clear', function () {
            if (table.column(i).search() !== this.value) {
              table.column(i).search(this.value).draw();
            }
          });
        });

      } catch (err) {
        console.error("Error loading submissions:", err);
        const tbody = document.getElementById("tableBody");
        const row = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = fieldsToExtract.length;
        td.textContent = "Error loading data.";
        row.appendChild(td);
        tbody.appendChild(row);
      }
    })();
  </script>
</body>
</html>
