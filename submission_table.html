<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Municipality Visit Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin:10px; padding:10px; }
    h2 { margin-bottom:20px; text-align:center; }
    .dataTables_wrapper { overflow-x:auto; }
    table { width:100% !important; }
    table.dataTable th, table.dataTable td { white-space: nowrap; }
    thead input { width:100%; box-sizing:border-box; }
    #debug { font:12px/1.45 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
             white-space:pre-wrap; background:#f6f8fa; border:1px solid #e5e7eb;
             padding:10px; margin:12px 0; border-radius:6px; }
    @media (max-width:768px){
      body{font-size:14px}
      table.dataTable th, table.dataTable td { padding:6px 10px; }
    }
  </style>
</head>
<body>
  <h2>Municipality Visit Submissions</h2>

  <!-- Inline debug panel so you can diagnose directly on GitHub Pages -->
  <div id="debug">Debug log:</div>

  <div class="table-container">
    <table id="submissionsTable" class="display">
      <thead>
        <tr>
          <th>Site Visit Date</th>
          <th>Submitted By</th>
          <th>Municipality Visited</th>
          <th>Primary Contact - Name</th>
          <th>Primary Contact - Email</th>
          <th>Role/Title</th>
          <th>Topics Discussed / Notes</th>
          <th>Resources Interested In</th>
          <th>Any Concerns to Flag for Matt</th>
          <th>Concerns</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
          <th><input type="text" placeholder="Search..." /></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    // ⚠️ This key will be visible to anyone viewing source — for internal testing only
    const API_KEY = "8a9c3433da9695f90a56fd9b07659fcd";
    const FORM_ID = "251826077440053";

    // Map to EXACT Jotform field Unique Names (a.name). Adjust after you see debug output.
    const FIELD_KEYS = [
      "siteVisit",
      "submittedBy",
      "municipalityVisited",
      "primaryContactname", // verify casing
      "primaryPoint",       // verify
      "roletitle",          // verify
      "topicsDiscussed",
      "resourcesThe",
      "anyConcerns",
      "concerns"
    ];

    const dbg = (m, obj) => {
      const el = document.getElementById("debug");
      el.textContent += "\n" + m + (obj ? " " + JSON.stringify(obj, null, 2) : "");
    };

    async function fetchAllSubmissions() {
      const base = `https://api.jotform.com/form/${FORM_ID}/submissions`;
      const limit = 1000;
      let all = [];
      let offset = 0;

      while (true) {
        const qs = new URLSearchParams({
          apiKey: API_KEY,
          orderby: "created_at",
          direction: "DESC",
          limit: String(limit),
          offset: String(offset),
          "_": String(Date.now())
        });
        const url = `${base}?${qs.toString()}`;
        dbg("Requesting:", url);

        const res = await fetch(url);
        dbg("HTTP status:", { status: res.status });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const json = await res.json();
        dbg("Jotform responseCode/message:", { responseCode: json.responseCode, message: json.message });

        if (json.responseCode !== 200) {
          throw new Error(json.message || "Jotform API error");
        }

        const chunk = json.content || [];
        all = all.concat(chunk);
        dbg("Fetched chunk:", { count: chunk.length, total: all.length });

        if (chunk.length < limit) break;
        offset += limit;
      }

      if (all.length && all[0].answers) {
        const names = Object.values(all[0].answers).map(a => a.name);
        dbg("First submission field names:", names);
      }
      return all;
    }

    function toRowArray(sub) {
      const answers = sub.answers || {};
      const byName = {};
      for (const k in answers) {
        const a = answers[k];
        if (a && a.name) byName[a.name] = a.prettyFormat || a.answer || "";
      }
      return FIELD_KEYS.map(name => byName[name] || "");
    }

    function initTable(dataRows) {
      const table = $('#submissionsTable').DataTable({
        data: dataRows,
        columns: [
          { title: "Site Visit Date" },
          { title: "Submitted By" },
          { title: "Municipality Visited" },
          { title: "Primary Contact - Name" },
          { title: "Primary Contact - Email" },
          { title: "Role/Title" },
          { title: "Topics Discussed / Notes" },
          { title: "Resources Interested In" },
          { title: "Any Concerns to Flag for Matt" },
          { title: "Concerns" },
        ],
        pageLength: 25,
        deferRender: true,
        order: [],
        initComplete: function () {
          this.api().columns().every(function () {
            const that = this;
            $('input', this.header()).on('keyup change clear', function () {
              if (that.search() !== this.value) {
                that.search(this.value).draw();
              }
            });
          });
        }
      });
      return table;
    }

    (async function main() {
      try {
        dbg("Page loaded at:", new Date().toISOString());
        const subs = await fetchAllSubmissions();
        dbg("Total submissions:", subs.length);

        const rows = subs.map(toRowArray);
        dbg("Table rows prepared:", rows.length);

        initTable(rows);
        dbg("DataTable initialized.");
      } catch (err) {
        dbg("Error:", { message: String(err) });
        const tbody = document.querySelector("#submissionsTable tbody");
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = FIELD_KEYS.length;
        td.textContent = "Error loading data. See debug log above.";
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    })();
  </script>
</body>
</html>
